name: Unit Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Set up Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest

      - name: Build and test
        run: |
          xcodebuild test -scheme 'Weather App UIKit' -destination 'platform=iOS Simulator,name=iPhone 14' | xcpretty -s
